<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <title>Contatos</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="top">
        <form class="form-container" id="contact-form">
          <h1>Cadastrar contatos</h1>
          <div class="row mb-3 g-1">
            <label class="form-label">Nome:</label>
            <div class="col">
              <input
                required
                name="firstName"
                type="text"
                class="form-control"
                placeholder="Nome" />
            </div>
            <div class="col">
              <input
                name="lastName"
                type="text"
                class="form-control"
                placeholder="Sobrenome" />
            </div>
          </div>
          <div class="row mb-3 g-1">
            <label class="form-label">Email:</label>
            <div class="col">
              <input
                required
                name="emailAddress"
                type="email"
                class="form-control"
                placeholder="email@servidor.com" />
            </div>
          </div>
          <div class="col-6 mb-2 flex-row allign-items-center">
            <label class="form-label"> Celular:</label>
            <input
              required
              name="phone"
              type="tel"
              class="form-control"
              placeholder="(11) 99999-9999" />
          </div>
          <div class="btn-row btn-add-contact">
            <button type="submit" class="btn btn-primary">Adicionar</button>
          </div>
        </form>
        <div class="alert alert-success visually-hidden" role="alert">
          A simple success alertâ€”check it out!
        </div>
      </section>

      <section class="bottom">
        <h1>Lista de Contatos</h1>
        <form class="form-container gap-1" id="search-form">
          <input
            name="searchTerm"
            type="text"
            class="form-control"
            id="floatingInputValue"
            placeholder="Buscar contato" />
          <button type="submit" class="btn btn-outline-primary">Buscar</button>
        </form>
        <div class="alert alert-danger visually-hidden" role="alert">
          Nenhum contato encontrado
        </div>
        <ul class="list-group">
          <li class="list-group-item">
            <img src="" />
            <div class="contact-info-container">
              <span class="contact-name">Nome</span>
              <span class="contact-email">E-mail</span>
              <span class="contact-mobile">Telefone</span>
            </div>
            <button type="button" class="btn btn-danger btn-delete-contact">
              Excluir
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/contactList.js"></script>
  </body>
</html>
